<!-- register.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="text-center">
                  <form (ngSubmit)="onRegister()">
                      <div class="form-group">
                          <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
                      </div>
                      <div class="form-group">
                        <br>
                          <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
                      </div>
                      <br>
                      <button type="submit" class="professional-button">Register</button>
                      <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
                      <div class="text-center mt-2">
                          Already have an account? <a routerLink="/login">Login here</a>
                      </div>
                      <div class="or-container mt-3">
                          <hr class="or-hr">
                          <div class="">OR</div>
                      </div>
                      <div class="text-center mt-2">
                          <button type="button" class="btn btn-block svg-button">
                              <img src="assets/img/google.png" alt="Google" class="social-icon">
                          </button>
                          <button type="button" class="btn btn-block facebook-btn">
                              <i class="fab fa-facebook-f fa-2x social-icon"></i>
                          </button> 
                      </div>
                  </form>
          </div>
      </div>
  </div>
</div>
