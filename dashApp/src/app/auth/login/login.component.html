
<div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class=" text-center">
        
            <form (ngSubmit)="onLogin()">
              <div class="form-group">
                <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
              </div>
              <div class="form-group">
                <br>
                <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
              </div>
              <br>
              <button class="professional-button">LOGIN</button>
              <div class="text-center mt-3">
                <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
              </div>
              <div class="text-center mt-2">
                New user? <a routerLink="/register">Sign Up</a>
              </div>
              <div class="or-container">
                <hr class="or-hr">
                <div class="">OR</div>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-block svg-button">
                    <!-- <img src="assets/img/google.png" alt="Google" class="social-icon"> -->
                    <asl-google-signin-button (signInSuccess)="onSignInSuccess($event)">
                      <img src="assets/img/google.png" alt="Google" class="social-icon">
                    </asl-google-signin-button>

                  </button>
             
                  <button type="button" class="btn btn-block facebook-btn">
                    <i class="fab fa-facebook-f fa-2x social-icon"></i>
                  </button> 
              </div>             
            </form>
         
        </div>
      </div>
    </div>
  </div>
